<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->



</head>

<body>

  <div class="order-box">


    <!-- DISPLAY IMAGE -->
    <div class="illustration-hero-img">
      <img src="images/illustration-hero.svg" alt="">
    </div>


    <!-- PAGE CONTENT -->
    <div class="main-text">

    
    <h3>Order Summary</h3>

    <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


  <!-- SUBSCRIPTION PLAN -->
 
    <div class="subscription">
      <div>
        <img src="images/icon-music.svg" alt="">
        <h3>Annual Plan</h3>
        
        <p> $59.99/year</p>
      </div>

      <div>
        <a href="http://">Change
              </a>
      </div>

    </div>


    <!--  PAYMENTS AND ORDERS -->

    <div class="buttons">
      <a href="http://">Proceed to Payment</a>
      <a href="http://"> Cancel Order</a>
    </div>

  </div>



  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
